<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- iOS -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<meta name="viewport"
			content="viewport-fit=cover, user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
		<link href="./img/app_icon.png" rel="apple-touch-icon" />

		<!-- Android -->
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="theme-color" content="#ffffff">
		<link rel="icon" sizes="1024x1024" href="./img/app_icon.png">
		<link rel="manifest" href="./manifest.json">

		<!-- Bootstrap, title, styles etc. -->
		<link rel="icon" href="./img/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
			crossorigin="anonymous"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
		<link rel="stylesheet" href="./style.css">
		<title>Vaasa Lunch</title>
	</head>

	<body>
		<div class="container mt-5">
			<div class="pt-4 pl-2">
				<div class="row justify-content-between align-items-middle mb-3">
					<div class="col-10 row">
						<div class="col-lg-5">
							<h3 class="heading"><b><img src="./img/vaasan.png" style="height: 80px; vertical-align: middle;"> Lunch</b></h3>
						</div>
						<div class="col-lg-5 mb-sm-1 mb-2 d-flex justify-content-lg-center justify-content-start">
							<span class="currentDate"></span>
						</div>
					</div>
					<div class="col-2 mt-1 d-flex justify-content-end">
						<div id="toggler-div"></div>
					</div>
				</div>
				<div class="d-flex align-items-center">
					<div>
						<div class="dropdown">
							<button class="btn btn-secondary btn-sm dropdown-toggle" type="button"
								data-bs-toggle="dropdown" aria-expanded="false" id="lang-btn">
								Language
							</button>
							<ul class="dropdown-menu">
								<li><a class="dropdown-item" data-lang="fi" href="#">Suomi</a></li>
								<li><a class="dropdown-item" data-lang="sv-FI" href="#">Svenska</a></li>
								<li><a class="dropdown-item" data-lang="en" href="#">English</a></li>
							</ul>
						</div>
					</div>
					<div class="ms-3">
						<p class="mb-0" style="font-size: 14px;" id="lunchline">
						</p>
					</div>
				</div>
				<div>
					<div class="row">
						<div class="col-lg-6 mt-3">
							<div class="accordion mb-3" id="accordionOne">
								<div class="accordion-item">
									<h2 class="accordion-header">
										<button class="accordion-button collapsed" type="button"
											data-bs-toggle="collapse" data-bs-target="#collapseOne"
											aria-expanded="false" aria-controls="collapseOne" id="cotton">
											<strong>Cotton Club</strong>
										</button>
									</h2>
									<div id="collapseOne" class="accordion-collapse collapse"
										data-bs-parent="#accordion">
										<div class="accordion-body">
											<div id="cotton-menu"></div>
											<p class="text-secondary lang-reminder" style="font-size: 11px !important;">
											</p>
										</div>
									</div>
								</div>
							</div>
							<div class="accordion" id="accordionTwo">
								<div class="accordion-item">
									<h2 class="accordion-header">
										<button class="accordion-button collapsed" type="button"
											data-bs-toggle="collapse" data-bs-target="#collapseTwo"
											aria-expanded="false" aria-controls="collapseTwo" id="alexander">
											<strong>Alexander</strong>
										</button>
									</h2>
									<div id="collapseTwo" class="accordion-collapse collapse"
										data-bs-parent="#accordionOne">
										<div class="accordion-body">
											<div id="alexander-menu"></div>
											<p class="text-secondary lang-reminder" style="font-size: 11px !important;">
											</p>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="col-lg-6 mt-3 mb-3">
							<div class="accordion mb-3" id="accordionThree">
								<div class="accordion-item">
									<h2 class="accordion-header">
										<button class="accordion-button collapsed" type="button"
											data-bs-toggle="collapse" data-bs-target="#collapseThree"
											aria-expanded=" false" aria-controls="collapseThree" id="august">
											<strong>August</strong>
										</button>
									</h2>
									<div id="collapseThree" class="accordion-collapse collapse"
										data-bs-parent="#accordionTwo">
										<div class="accordion-body">
											<div id="august-menu"></div>
											<p class="text-secondary lang-reminder" style="font-size: 11px !important;">
											</p>
										</div>
									</div>
								</div>
							</div>
							<div class="accordion" id="accordionFour">
								<div class="accordion-item">
									<h2 class="accordion-header">
										<button class="accordion-button collapsed" type="button"
											data-bs-toggle="collapse" data-bs-target="#collapseFour"
											aria-expanded="false" aria-controls="collapseFour" id="mathilda">
											<strong>Mathilda & Café Oskar</strong>
										</button>
									</h2>
									<div id="collapseFour" class="accordion-collapse collapse"
										data-bs-parent="#accordionThree">
										<div class="accordion-body">
											<div id="mathilda-menu"></div>
											<p class="text-secondary lang-reminder" style="font-size: 11px !important;">
											</p>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="text-center mt-3" style="cursor: pointer;" id="copy-div">
							<svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" fill="currentColor"
								class="bi bi-copy text-secondary mr-1" viewBox="0 0 16 16">
								<path fill-rule="evenodd"
									d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z" />
							</svg>
							<span class="text-secondary fs-6" id="copy-text"></span>
						</div>
						<!-- <div id="errorMsg" class="mt-4"></div> -->
					</div>
				</div>
			</div>
		</div>

		<!-- Footer section -->
		<div class="footer">
			<footer><a target="_blank" href="https://github.com/lagerqvr" class="text-secondary">Made with ❤️ by
					<b class="text-secondary">@lagerqvr</b></a></footer>
		</div>
	</body>

	<script src="./script.js"></script>

</html>
